<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .user-area {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #f3f3f3;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .user-info:hover {
      color: #007bff;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      margin-right: 6px;
    }

    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu a button {
      padding: 10px 18px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .menu a button:hover {
      background-color: #0056b3;
    }

    .profile-container {
      max-width: 600px;
      margin: 100px auto 30px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .profile-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-container p {
      font-size: 16px;
      padding-left: 10px;
      border-left: 4px solid #007bff;
      margin-bottom: 15px;
    }

    .back-link {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .back-link button {
      padding: 10px 18px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-link button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  {% if current_user.is_authenticated %}
    <div class="user-area">
      <a href="{{ url_for('main.profile') }}" class="user-info">
        <div class="user-avatar">{{ current_user.name[0]|upper }}</div>
        <span>{{ current_user.name }}</span>
      </a>
      <form method="GET" action="{{ url_for('auth.logout') }}">
        <button class="logout-button" type="submit">Log Out</button>
      </form>
    </div>
  {% endif %}

  <div class="menu">

    <a href="{{ url_for('main.dashboard') }}"><button> Home </button></a>
    <a href="{{ url_for('main.profile') }}"><button> Profile </button></a>
    <a href="{{ url_for('main.view_my_groups') }}"><button> Groups </button></a>
    <a href="{{ url_for('auth.message') }}"><button>
      Messages
      {% if unread_count > 0 %}
        <span style="color: red; font-weight: bold;">({{ unread_count }})</span>
      {% endif %}
    </button></a>

  </div>

  <div class="profile-container">
    <h1>{{ current_user.name }}'s Profile</h1>
    <p><strong>Email:</strong> {{ current_user.southern_email }}</p>
    <p><strong>Name:</strong> {{ current_user.name }}</p>
    <p><strong>Account Created:</strong> {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  </div>

  <div class="back-link">
    <a href="{{ url_for('main.dashboard') }}"><button>‚Üê Back to Dashboard</button></a>
  </div>

</body>
</html>
