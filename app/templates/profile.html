<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .menu {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }

    .user-info:hover {
      color: #007bff;
    }

    .user-avatar {
      display: inline-block;
      width: 28px;
      height: 28px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-size: 14px;
      font-weight: bold;
    }

      .profile-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    font-family: Arial, sans-serif;
  }

    .profile-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 16px;
      margin: 10px 0;
      padding-left: 10px;
      border-left: 3px solid #007bff;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

  </style>

</head>
<body>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.profile') }}" class="user-info" style="text-decoration: none;">
      <div class="user-avatar">
        {{ current_user.name[0]|upper }}
      </div>
      <span>{{ current_user.name }}</span>
    </a>
  {% endif %}

  <div class="menu">

    <a href="{{ url_for('main.dashboard') }}"><button> Home </button></a>
    <a href="{{ url_for('main.create_group') }}"><button> Groups </button></a>
    <a href=""><button> Listing </button></a>
    <a href="{{ url_for('auth.message') }}"><button>
      Messages
      {% if unread_count > 0 %}
        <span style="color: red; font-weight: bold;">({{ unread_count }})</span>
      {% endif %}
    </button></a>
    <a href="{{ url_for('auth.logout') }}" class="logout"><button> Log Out </button></a>

  </div>

  <div class="profile-container">
    <h1>{{ current_user.name }}'s Profile</h1>
    <p><strong>Email:</strong> {{ current_user.southern_email }}</p>
    <p><strong>Name:</strong> {{ current_user.name }}</p>
    <p><strong>Account Created:</strong> {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

  </div>

  <a href="{{ url_for('main.dashboard') }}"><button>‚Üê Back to Dashboard</button></a>
</body>
</html>
