<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>

  <style>
    .menu {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }

    .user-info:hover {
      color: #007bff;
    }

    .user-avatar {
      display: inline-block;
      width: 28px;
      height: 28px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>

</head>
<body>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.profile') }}" class="user-info" style="text-decoration: none;">
      <div class="user-avatar">
        {{ current_user.name[0]|upper }}
      </div>
      <span>{{ current_user.name }}</span>
    </a>
  {% endif %}

  <div class="menu">

    <a href="{{ url_for('main.dashboard') }}"><button> Home </button></a>
    <a href="{{ url_for('main.create_group') }}"><button> Groups </button></a>
    <a href=""><button> Listing </button></a>
    <a href="{{ url_for('auth.message') }}"><button>
      Messages
      {% if unread_count > 0 %}
        <span style="color: red; font-weight: bold;">({{ unread_count }})</span>
      {% endif %}
    </button></a>
    <a href="{{ url_for('auth.logout') }}" class="logout"><button> Log Out </button></a>

  </div>

  <h1>{{ current_user.name }}'s Profile</h1>
  <p>Email: {{ current_user.southern_email }}</p>
  <p>Name: {{ current_user.name }}</p>
  <p>Account create date: {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

  <a href="{{ url_for('main.dashboard') }}"><button>‚Üê Back to Dashboard</button></a>
</body>
</html>
