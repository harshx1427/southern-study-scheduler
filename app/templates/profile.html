<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>

  <style>
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .menu {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #333;
    }

    .user-info:hover {
      color: #007bff;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-size: 14px;
      font-weight: bold;
    }

    .user-area {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #f3f3f3;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: inline-block;
    }

    .logout-button:hover {
      background-color: #c82333;
      text-decoration: none;
    }

    .profile-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-family: Arial, sans-serif;
    }

    .profile-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 16px;
      margin: 10px 0;
      padding-left: 10px;
      border-left: 3px solid #007bff;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

  </style>

</head>
<body>
  {% if current_user.is_authenticated %}
    <div class="user-area">
      <a href="{{ url_for('main.profile') }}" class="user-info">
        <div class="user-avatar">
          {{ current_user.name[0]|upper }}
        </div>
        <span>{{ current_user.name }}</span>
      </a>
      <form method="GET" action="{{ url_for('auth.logout') }}">
        <button class="logout-button" type="submit">Log Out</button>
      </form>
    </div>
  {% endif %}

  <div class="menu">

    <a href="{{ url_for('main.dashboard') }}"><button> Home </button></a>
    <a href="{{ url_for('main.profile') }}"><button> Profile </button></a>
    <a href="{{ url_for('main.create_group') }}"><button> Groups </button></a>
    <a href="{{ url_for('auth.message') }}"><button>
      Messages
      {% if unread_count > 0 %}
        <span style="color: red; font-weight: bold;">({{ unread_count }})</span>
      {% endif %}
    </button></a>

  </div>

  <div class="profile-container">
    <h1>{{ current_user.name }}'s Profile</h1>
    <p><strong>Email:</strong> {{ current_user.southern_email }}</p>
    <p><strong>Name:</strong> {{ current_user.name }}</p>
    <p><strong>Account Created:</strong> {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

  </div>

  <a href="{{ url_for('main.dashboard') }}"><button>‚Üê Back to Dashboard</button></a>
</body>
</html>
