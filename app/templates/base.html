<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Study Group Finder{% endblock %}</title>
</head>
<body>
  <div class="menu">
    <a href="{{ url_for('main.dashboard') }}">Home</a>
    <a href="{{ url_for('main.create_group') }}">Groups</a>
    <a href="#">Listing</a>
    <a href="{{ url_for('auth.message') }}">
      Messages
      {% if unread_count > 0 %}
        <span style="background:red; color:white; padding:2px 6px; border-radius:50%; font-size:12px;">
          {{ unread_count }}
        </span>
      {% endif %}
    </a>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
