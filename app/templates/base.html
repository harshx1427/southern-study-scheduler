<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Study Group Finder{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base_styles.css') }}">
</head>

<body>
  {% if current_user.is_authenticated %}
    <div class="user-area">
      <a href="{{ url_for('main.profile') }}" class="user-info" style="text-decoration: none;">
        <div class="user-avatar">
          {{ current_user.name[0]|upper }}
        </div>
        <span>{{ current_user.name }}</span>
      </a>
      <a href="{{ url_for('auth.logout') }}" class="logout-button">Log Out</a>
    </div>

    <div class="menu">

      <a href="{{ url_for('main.dashboard') }}"><button> Home </button></a>
      <a href="{{ url_for('main.profile') }}"><button> Profile </button></a>
      <a href="{{ url_for('main.view_my_groups') }}"><button> Groups </button></a>
      <a href="{{ url_for('auth.message') }}"><button>
        Messages
        {% if unread_count > 0 %}
          <span style="color: red; font-weight: bold;">({{ unread_count }})</span>
        {% endif %}
      </button></a>

    </div>

    <hr>
  {% endif %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
